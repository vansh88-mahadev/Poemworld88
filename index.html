<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poem Sharing Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h2, h3 {
      text-align: center;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      margin-top: 20px;
      padding: 0;
    }
    li {
      list-style: none;
      background: #fff;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .name {
      font-size: 12px;
      color: gray;
      display: none; /* name hidden for public */
    }
    .copy-btn {
      position: absolute;
      right: 10px;
      bottom: 10px;
      background: #28a745;
    }
  </style>
</head>
<body>

  <h2>‚úçÔ∏è Share Your Poem</h2>
  <input type="text" id="nameInput" placeholder="Your Name (only you will see)">
  <textarea id="poemInput" rows="5" placeholder="Write your poem..."></textarea><br>
  <button onclick="savePoem()">Save Poem</button>

  <h3>üìñ Poems</h3>
  <ul id="poemList"></ul>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // ‚úÖ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA0-iMDJHX0vwpXi1lUT65QgcBQ4oMfe3I",
      authDomain: "vanshcreation-poem.firebaseapp.com",
      projectId: "vanshcreation-poem",
      storageBucket: "vanshcreation-poem.firebasestorage.app",
      messagingSenderId: "1031323420580",
      appId: "1:1031323420580:web:8cd2e955c8d571308ba331",
      measurementId: "G-E28Z2798DN"
    };

    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ‚úÖ Save Poem to Firestore
    async function savePoem() {
      let name = document.getElementById("nameInput").value;
      let poem = document.getElementById("poemInput").value;

      if (poem.trim() === "") return;

      await addDoc(collection(db, "poems"), {
        name: name,
        poem: poem,
        timestamp: new Date()
      });

      document.getElementById("poemInput").value = "";
      loadPoems();
    }
    window.savePoem = savePoem; // expose function to button

    // ‚úÖ Load Poems from Firestore
    async function loadPoems() {
      let list = document.getElementById("poemList");
      list.innerHTML = "";

      const q = query(collection(db, "poems"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach(doc => {
        let data = doc.data();

        let li = document.createElement("li");
        li.innerHTML = `
          <p>${data.poem}</p>
          <p class="name">-${data.name}</p>
          <button class="copy-btn" onclick="copyPoem('${data.poem.replace(/'/g,"\\'")}')">üìã Copy</button>
        `;
        list.appendChild(li);
      });
    }
    window.loadPoems = loadPoems;

    // ‚úÖ Copy Poem
    window.copyPoem = function(text) {
      navigator.clipboard.writeText(text);
      alert("Poem copied!");
    }

    // ‚úÖ Load poems on start
    loadPoems();
  </script>

</body>
</html>
